<body>
    <script>
        numero01Texto = prompt("Escribe un numero:");
        let numero01;
        numero01 = parseInt(numero01Texto);

        numero02Texto = prompt("Escribe otro numero:");
        let numero02;
        numero02 = parseInt(numero02Texto);

        numero03Texto = prompt("Escribe otro numero mas:");
        let numero03;
        numero03 = parseInt(numero03Texto);

        console.log((numero01 + numero02 + numero03) / 2);

    </script>
</body>
